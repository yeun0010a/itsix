<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.eq()-제이쿼리에서 특정 요소의 순서값을 가져올때 사용하는 메서드</title>
<script src="./js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("li").eq(1).css("color","red")

        });
    </script>
</head>
<body>
    <ul>
        <li>햄버거</li>
        <li>햄버거</li>
        <li>햄버거</li>
    </ul>
</body>
</html>
